<html lang="en">
<head>

    <title>Đặt Lại Mật Khẩu</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <script src="/public/bootstrap/js/bootstrap.js"></script>
    <!-- jQuery -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!-- Custom CSS -->

    <style>

    </span>
                </div>

                <!-- Trường nhập lại mật khẩu để xác nhận -->
                <div class="position-relative mb-2">
                    <input type="password" class="form-control mt-1" id="confirmPassword"
                           placeholder="Nhập lại mật khẩu" required>
                    <span class="position-absolute top-50 end-0 translate-middle-y pe-3 eye-icon-container"

        </svg>
    </span>
                </div>
                <small class="text-muted d-block">
                    Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ viết hoa, số và ký tự đặc biệt.
                </small>

                <!-- Nút Đặt Lại Mật Khẩu -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary" style="background-color: #009900">Đặt Lại Mật Khẩu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
