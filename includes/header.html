<!--Style-->
<style>

    hr {
        color: gray;
    }

    .custom-navbar .nav-item .nav-link {
        color: black;
        display: flex;
        align-items: center;
        font-weight: bold;
        gap: 0.3rem;

        svg {
            width: 1.2rem;
            height: 1.2rem;
        }
    }

    .custom-navbar .nav-item .nav-link:hover {
        color: var(--custom-bg-primary);
    }

    .custom-navbar .nav-item .nav-link.active {
        font-weight: bold;
        position: relative;
        color: var(--custom-bg-primary);
    }

    .custom-navbar .nav-item .nav-link.active::after {
        content: "";
        width: 100%;
        height: 2px;
        background-color: var(--custom-bg-primary);
        position: absolute;
        bottom: 4px;
        left: 0;
    }

    .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0; /* remove the gap so it doesn't close */
    }

    .dropdown-menu .dropdown-item
    {
        background-color: transparent;
    }
    .dropdown-menu .dropdown-item:hover {
        color: var(--custom-bg-primary);
    }

</style>
