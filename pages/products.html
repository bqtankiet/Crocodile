<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gento | Danh Mục Sản Phẩm</title>
    <!--  jquery  -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!--  bootstrap  -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <script src="/public/bootstrap/js/bootstrap.bundle.js"></script>
    <!--  custom css  -->
    <link rel="stylesheet" href="/layouts/layout.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <!--  custom js  -->
    <script src="/components/product_card/product_card_template.js"></script>

    <!--  Media queries  -->
    <style>
        @media (min-width: 992px) {
            #page {
                min-width: 1200px;
            }

            #triggerCategory,
            #triggerPriceRange {
                pointer-events: none;
            }

            #products-list li {
                width: 25%;
            }
        }

        @media (max-width: 992px) {
            #page {
                min-width: 1000px;
            }

            #products-list li {
                width: 25%;
            }
        }

        @media (max-width: 768px) {
            #page {
                min-width: 768px;
            }

            #page #products-list li {
                width: 33.33%;
            }
        }

        @media (max-width: 576px) {
            #page {
                min-width: 576px;
            }

            #page #products-list li {
                width: 50%;
            }
        }
    </style>

    <!--  INTERNAL CSS  -->
    <style>
        .page-item.active > .page-link {
            --color: var(--custom-bg-primary);
            border-color: var(--custom-bg-primary);
            background-color: var(--custom-bg-primary);
            color: white;
        }

        .page-item > .page-link {
            color: gray;
        }

        .hide {
            display: none;
        }

        .dropdown-menu .dropdown-item {
            background-color: transparent;
        }
    </style>

    <!--  INTERNAL JS  -->
    <script>
        $(document).ready(function () {
            $("#triggerCategory").click(function () {
                $(this).find(".bi-chevron-right").toggle("hide");
                $(this).find(".bi-chevron-down").toggle("hide");
            });
            $("#triggerPriceRange").click(function () {
                $(this).find(".bi-chevron-right").toggle("hide");
                $(this).find(".bi-chevron-down").toggle("hide");
            });

        });
    </script>
</head>
<body>
<div id="page">
    <div id="HEADER">
        <script>
            $("#HEADER").load('/includes/header.html', function () {
                $(this).find(".nav-link.products-page").addClass("active");
            });
        </script>
    </div>

    <div id="CONTENT">
        <!-- Breadcrumb Navigation-->
        <div class="container py-1">
            <nav style="--bs-breadcrumb-divider: '>'">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="home.html">Trang Chủ</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
                </ol>
            </nav>
            <hr>
        </div>

        <!-- Products Section -->
        <div class="container">
            <div class="row mt-4">
                <!-- Product Filter -->
                <div class="col-lg-2 d-flex flex-column gap-3 pe-3">
                    <div class="ms-1 ms-lg-0">
                        <div class="gap-2" role="button" id="triggerCategory" data-bs-toggle="collapse"
                             data-bs-target="#collapseCategory">
                            <div class="d-flex align-items-center gap-2">
                                <div class="custom-icon d-lg-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chevron-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chevron-down hide" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                </div>
                                <h5 class="m-0 lh-sm">Danh Mục</h5>
                            </div>
                        </div>
                        <div class="collapse d-lg-block" id="collapseCategory">
                            <hr>
                            <div class="d-flex align-items-center mb-2  ms-3" style="transform: translateX(-1rem)">
                                <div class="custom-icon pe-1"
                                     style="--size: 0.8rem;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="var(--custom-bg-primary)"
                                         class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                    </svg>
                                </div>
                                <a href="#" class="text-decoration-none custom-text-primary fw-bold">Ví Da</a>
                            </div>
                            <ul class="d-grid gap-2 list-unstyled ms-3 ">
                                <li><a href="#" class="text-decoration-none text-black">Áo Khoác Da</a></li>
                                <li><a href="#" class="text-decoration-none text-black">Găng Tay Da</a></li>
                                <li><a href="#" class="text-decoration-none text-black">Ví Da</a></li>
                                <li><a href="#" class="text-decoration-none text-black">Thắt Lưng Da</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="ms-1 ms-lg-0">
                        <div class="gap-2" role="button" id="triggerPriceRange" data-bs-toggle="collapse"
                             data-bs-target="#collapsePriceRange">
                            <div class="d-flex align-items-center gap-2">
                                <div class="custom-icon d-lg-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chevron-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-chevron-down hide" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                </div>
                                <h5 class="m-0 lh-sm">Mức Giá</h5>
                            </div>
                        </div>
                        <div class="collapse d-lg-block" id="collapsePriceRange">
                            <hr>
                            <div class="d-flex align-items-center gap-1">
                                <span>Từ</span>
                                <input type="number" class="form-control px-1" aria-label="">
                                <span>Đến</span>
                                <input type="number" class="form-control px-0" aria-label="">
                            </div>
                            <button class="btn custom-btn-primary rounded-0 w-100 text-uppercase mt-3">Áp dụng</button>
                        </div>
                    </div>
                </div>

                <!-- Products Container -->
                <div class="col">
                    <!-- Sort bar -->
                    <div class="d-flex align-items-center p-4 mb-2" style="height: 50px; background-color: #eee">
                        <span class="me-3 fw-semibold">Sắp Xếp Theo</span>
                        <div class="d-flex gap-3">
                            <button class="btn custom-btn-primary">Phổ Biến</button>
                            <button class="btn custom-btn-primary bg-white text-black">Mới Nhất</button>
                            <button class="btn custom-btn-primary bg-white text-black">Bán Chạy</button>
                        </div>
                        <div class="dropdown ms-3">
                            <button class="btn bg-white dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Giá
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Giá: Tăng Dần</a></li>
                                <li><a class="dropdown-item" href="#">Giá: Giảm Dần</a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Product list -->
                    <ul id="products-list" class="list-unstyled row">
                        <li class="p-2">
                            <a class="product_card_template" href="product-details.html"
                               data-json='{
                                "img": "https://www.gento.vn/wp-content/uploads/2024/05/vi-da-ca-sau-nam-3.jpg",
                                "name": "Ví gấp nam da cá sấu V7068",
                                "price": "1.100.000",
                                "basePrice": "1.500.000",
                                "discount": "Giảm 27%",
                                "badge": "NEW"
                                }'>
                            </a>
                        </li>

                        <li class="p-2">
                            <a class="product_card_template"
                               href="https://www.gento.vn/wp-content/uploads/2024/06/tui-cam-tay-da-bo3.jpg"
                               data-json='{
                                "img": "https://www.gento.vn/wp-content/uploads/2024/06/tui-cam-tay-da-bo3.jpg",
                                "name": "Ví cầm tay nam da bò dập vân cá sấu V7065",
                                "price": "1.350.000",
                                "basePrice": "1.700.000",
                                "discount": "Giảm 21%",
                                "badge": "NEW"
                                }'>
                            </a>
                        </li>

                        <li class="p-2">
                            <a class="product_card_template"
                               href="https://www.gento.vn/wp-content/uploads/2021/10/vi-cam-tay-da-ca-sau-gs9825.jpeg"
                               data-json='{
                                "img": "https://www.gento.vn/wp-content/uploads/2021/10/vi-cam-tay-da-ca-sau-gs9825.jpeg",
                                "name": "Ví cầm tay da cá sấu cao cấp GS982 Nâu",
                                "price": "1.300.000",
                                "basePrice": "1.900.000",
                                "discount": "Giảm 32%",
                                "badge": "NEW"
                                }'>
                            </a>
                        </li>

                        <li class="p-2">
                            <a class="product_card_template"
                               href="https://www.gento.vn/wp-content/uploads/2023/11/vi-da-ca-sau-nam-cao-cap10.jpg"
                               data-json='{
                                "img": "https://www.gento.vn/wp-content/uploads/2023/11/vi-da-ca-sau-nam-cao-cap10.jpg",
                                "name": "Ví cầm tay nam da cá sấu cao cấp Gento GS985",
                                "price": "1.950.000",
                                "basePrice": "2.350.000",
                                "discount": "Giảm 17%",
                                "badge": "NEW"
                                }'>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pagination-->
        <div class="container">
            <ul class="pagination pagination-lg justify-content-center m-5">
                <li class="page-item disabled"><a class="page-link" href="#"><</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">></a></li>
            </ul>
        </div>
    </div>

    <div id="FOOTER">
        <script>
            $('#FOOTER').load('/includes/footer.html')
        </script>
    </div>
</div>
<script src="/assets/js/loadProductCards.js"></script>
</body>
</html>
