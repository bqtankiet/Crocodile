<script>
var listImage = document.querySelector('.list-images');
var imgs = document.querySelectorAll('.bn');
var current = 0;
const length = imgs.length;

setInterval(() => {
  if (current == length -1) {
    current = 0; 
    let width = imgs[0].offsetWidth;
    listImage.style.transform = `translateX(0px)`;
  } else {
    current++;
    let width = imgs[0].offsetWidth;
    listImage.style.transform = `translateX(${-width * current}px)`;
  }
}, 3000);
</script>
