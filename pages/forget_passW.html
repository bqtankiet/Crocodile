<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <script src="/public/bootstrap/js/bootstrap.js"></script>
    <!-- jquery -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/layouts/layout.css">
    <!-- js -->
    <script src="/public/loadHTML.js"></script>
    <style>
        .vh-100 { height: 100vh; } /* Đảm bảo chiều cao đầy đủ màn hình */
        .card-custom { max-width: 29rem; } /* Cố định chiều rộng của khung */
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm card-custom">
        <div class="card-body">
            <h3 class="card-title mb-3 text-center">Tìm Tài Khoản Của Bạn</h3>
            <div style="height: 2px; background-color: #dbdbdb; width: 100%;"></div>
            <p class="text-xxl-start mt-3">Vui lòng nhập email hoặc số di động để tìm kiếm tài khoản của bạn.</p>
            <form>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="usernameOrEmail" placeholder="Nhập Email hoặc Số điện thoại" required>
                </div>
                <div style="height: 2px; background-color: #dbdbdb; width: 100%;"></div>
                <div class="d-flex justify-content-end mt-3 gap-4">
                    <button type="button" class="btn btn-secondary border-5 ">Huỷ</button>
                    <button type="submit" class="btn btn-primary " style="background-color: #009900">Tìm Kiếm</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
