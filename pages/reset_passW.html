                <small class="text-muted d-block">
                    Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ viết hoa, số và ký tự đặc biệt.
                </small>

                <!-- Nút Đặt Lại Mật Khẩu -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary" style="background-color: #009900">Đặt Lại Mật Khẩu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Kiểm tra khi submit form
        $('#resetPasswordForm').submit(function (e) {
            e.preventDefault();

            const newPassword = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            // Kiểm tra mật khẩu trùng khớp và đáp ứng yêu cầu
            if (newPassword === confirmPassword) {
                if (passwordRegex.test(newPassword)) {
                    alert('Đặt lại mật khẩu thành công!');
                } else {
                    alert('Mật khẩu không đúng định dạng yêu cầu, vui lòng nhập lại.');
                    $('#password').val('');
                    $('#confirmPassword').val('');
                }
            } else {
                alert('Mật khẩu và xác nhận mật khẩu không trùng khớp.');
                $('#password').val('');
                $('#confirmPassword').val('');
            }
        });
    });
