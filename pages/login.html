<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <!-- jQuery -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/public/bootstrap/js/bootstrap.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/layouts/layout.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <!-- Custom JS -->
    <script src="/public/loadHTML.js"></script>
</head>
<body>
<div id="page" class="container d-flex align-items-center justify-content-center min-vh-100">
    <!-- Form đăng nhập -->
    <div class="card shadow p-4" style="width: 28rem;">
        <h3 class="text-center mb-4">Đăng Nhập</h3>
        <form id="loginForm" class="d-grid gap-4">
            <input class="form-control" type="text" id="username" placeholder="Nhập tên người dùng" required>
            <input class="form-control" type="text" id="password" placeholder="Nhập mật khẩu" required>
            <button type="submit" class="btn custom-btn-primary btn-block w-100 p-2">Đăng Nhập</button>
            <div class="d-flex justify-content-between mt-2">
                <a href="#" class="text-link text-decoration-none">Quên Mật Khẩu </a>
                <a href="#" class="text-link text-decoration-none">Đăng Nhập Bằng SMS</a>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div style="height: 1px; background-color: #dbdbdb; width: 100%"></div>
                <div class="px-2" style="color: #ccc">HOẶC</div>
                <div style="height: 1px; background-color: #dbdbdb; width: 100%"></div>
            </div>
            <div class="d-flex gap-3 justify-content-between mt-3">
                <a href="#" target="_blank"
                   class="d-flex flex-grow-1 align-items-center justify-content-center text-decoration-none border p-2">
                    <div class="custom-icon" style="--size: 2rem">
                        <!-- Icon Facebook -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 48 48">
                            <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path>
                            <path fill="#fff"
                                  d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                        </svg>
                    </div>
                    <span class="text-black ps-1">Facebook</span>
                </a>
                <a href="#" target="_blank"
                   class="d-flex flex-grow-1 align-items-center justify-content-center text-decoration-none border p-2">
                    <div class="custom-icon" style="--size: 2rem">
                        <!-- Icon Google -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 48 48">
                            <path fill="#fbc02d"
                                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#e53935"
                                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4caf50"
                                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1565c0"
                                  d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                    </div>
                    <span class="text-black ps-1">Google</span>
                </a>
            </div>
            <div>
                <p class="text-center">Bạn Chưa Có Tài Khoản? <a href="#">Đăng Ký</a></p>
            </div>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
</div>


</body>
</html>
