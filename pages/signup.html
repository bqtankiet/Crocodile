<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <script src="/public/bootstrap/js/bootstrap.js"></script>
    <!-- jquery -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/layouts/layout.css">
    <!-- js -->
    <script src="/public/loadHTML.js"></script>
</head>
<body>
<div id="page" class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="width: 25rem; height: 40rem">
        <h3 class="text-center mb-4">Đăng Ký</h3>
        <form id="signinform" class="d-grid gap-3">
            <div class="d-flex gap-4">
                <input class="form-control p-2" type="text" id="name" placeholder="Họ " required>
                <input class="form-control p-2" type="text" id="lastname" placeholder="Tên" required>
            </div>
            <label for="signinform">Ngày Sinh</label>
            <div class="d-flex gap-4 mb-1">
                <select class="form-select-sm flex-grow-1" id="day"></select>
                <select class="form-select-sm flex-grow-1" id="month"></select>
                <select class="form-select-sm flex-grow-1" id="year"></select>
            </div>
        </form>
        <form id="dateform" class="d-grid gap-2 mb-3">
            <label for="dateform">Giới Tính:</label>
            <div class="d-flex gap-4">
                <label for="Male" class="d-flex flex-grow-1 align-items-center justify-content-center border p-2"
                       style="border-radius: 7px; cursor: pointer;">
                    <input class="form-check-input me-2" type="radio" id="Male" name="gender" value="male">
                    <span class="text-black ps-1">Nam</span>
                </label>

                <label for="Female" class="d-flex flex-grow-1 align-items-center justify-content-center border p-2"
                       style="border-radius: 7px; cursor: pointer;">
                    <input class="form-check-input me-2" type="radio" id="Female" name="gender" value="female">
                    <span class="text-black ps-1">Nữ</span>
                </label>
            </div>

        </form>
        <form id="userform" class="d-grid gap-2 mb-2">
            <input class="form-control " type="text" id="email" placeholder="Nhập Email hoặc số điện thoại  "
                   required>
            <input class="form-control" type="password" id="password" placeholder="Mật khẩu mới" required>
        </form>
        <div class="d-flex align-items-center justify-content-center">
            <div style="height: 1px; background-color: #dbdbdb; width: 100%"></div>
            <div class="px-2" style="color: #ccc">HOẶC</div>
            <div style="height: 1px; background-color: #dbdbdb; width: 100%"></div>
        </div>
        <div class="d-flex gap-3 justify-content-between mt-2">
            <a href="#"
               class="d-flex flex-grow-1 align-items-center justify-content-center text-decoration-none border p-2"
               style="border-radius: 7px;">
                <div class="custom-icon" style="width: 24px; height: 24px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                        <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z"></path>
                        <path fill="#fff"
                              d="M26.572,29.036h4.917l0.772-4.995h-5.69v-2.73c0-2.075,0.678-3.915,2.619-3.915h3.119v-4.359c-0.548-0.074-1.707-0.236-3.897-0.236c-4.573,0-7.254,2.415-7.254,7.917v3.323h-4.701v4.995h4.701v13.729C22.089,42.905,23.032,43,24,43c0.875,0,1.729-0.08,2.572-0.194V29.036z"></path>
                    </svg>
                </div>
                <span class="text-black ps-1">Facebook</span>
            </a>

            <a href="#"
               class="d-flex flex-grow-1 align-items-center justify-content-center text-decoration-none border p-2"
               style="border-radius: 7px;">
                <div class="custom-icon" style="width: 24px; height: 24px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                        <path fill="#fbc02d"
                              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#e53935"
                              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4caf50"
                              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1565c0"
                              d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                </div>
                <span class="text-black ps-1">Google</span>
            </a>
        </div>

        <form id="chinhsach" class="d-flex justify-content-center mb-3 mt-3"
              style="font-size: 13px; text-align: center;">
            <div class="d-flex text-decoration-none">
                <p style="margin: 0;">
                    Bằng việc đăng ký, bạn đã đồng ý với KKK về
                    <a href="http://www.example.com" style="color: #007bff;">Điều khoản</a>,
                    <a href="http://www.example.com" style="color: #007bff;">Chính sách bảo
                        mật</a> và
                    <a href="http://www.example.com" style="color: #007bff;">Chính sách
                        Cookie</a>.
                </p>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 100%; background-color: #ee4d2d">Đăng ký
            </button>
        </div>
        <div class="d-flex mt-3 justify-content-center">
            <p style="margin: 0">
                Bạn đã có tài khoản?
                <a href="http://www.example.com" style="color: #ee4d2d">Đăng nhập</a>
                ngay.
            </p>
        </div>
    </div>
</div>
<script>
    // Tạo tùy chọn ngày
    const daySelect = document.getElementById('day');
    for (let day = 1; day <= 31; day++) {
        const option = document.createElement('option');
        option.value = day;
        option.textContent = day;
        daySelect.appendChild(option);
    }

    // Tạo tùy chọn tháng
    const monthSelect = document.getElementById('month');
    for (let month = 1; month <= 12; month++) {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = `Tháng ${month}`;
        monthSelect.appendChild(option);
    }


    // Tạo tùy chọn năm
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let year = 1950; year <= currentYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }
</script>
</body>
</html>
