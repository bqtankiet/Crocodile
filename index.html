<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <!--  bootstrap  -->
  <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">

  <!--  jquery  -->
  <script src="/public/jquery-3.7.1.min.js"></script>

  <!--  css  -->
  <link rel="stylesheet" href="/layouts/layout.css">
  <link rel="stylesheet" href="/assets/css/custom.css">

  <!-- link css box icon -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- link font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
  <!--  js  -->
  <script src="/public/loadHTML.js"></script>

  <style>

    .slider {
      position: relative;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .control-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .control-btn:hover {
      background-color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }

    .bi-arrow-right-circle {
      right: 0;
    }

    .service-box .list-icon {
      font-size: 35px;
      color: #515151;
      padding-right: 10px;
    }

    .service-box .service {
      display: flex;
      padding: 30px 0 20px;
      justify-content: center;
    }

    .service-box .service span{
      font-weight: 700;
    }

    .service-box>.container {
      border-bottom: 1px solid #515151;
    }

    .category {
      height: 300px;
    }

  </style>

</head>

<body>

  <div id="page" class="layout-default">
    <!--  Khai báo nguồn của các thẻ HEADER, FOOTER  -->
    <script>
      loadHTML("#HEADER", "/includes/header.html");
      loadHTML("#FOOTER", "/includes/footer.html");
    </script>

    <div id="HEADER"></div>

    <div id="CONTENT">
      <!-- -------------------------BEGIN SLIDER---------------------------------- -->
      <div class="slider">
        <!-- Các slide -->
        <div class="slides">
          <div class="slide"><img src="https://cf.shopee.vn/file/vn-50009109-727a24a85a60935da5ccb9008298f681"
              alt="Slide 1"></div>
          <div class="slide"><img src="https://cf.shopee.vn/file/vn-11134258-7ras8-m0tqhapoxr4f2e" alt="Slide 2"></div>
          <div class="slide"><img src="https://cf.shopee.vn/file/vn-11134258-7ras8-m1w3weeevec38f" alt="Slide 3"></div>
        </div>

        <!-- Các nút điều khiển -->
        <div class="controls">
          <svg onclick="prevSlide()" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
            fill="currentColor" class="bi bi-arrow-left-circle control-btn" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
          </svg>
          <svg onclick="nextSlide()" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
            fill="currentColor" class="bi bi-arrow-right-circle control-btn" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
          </svg>
        </div>
      </div>
      <!-- -------------------------END SLIDER---------------------------------- -->

      <!-- -------------------------BEGIN SERVICE BOX---------------------------------- -->
      <div class="service-box">
        <div class="container">
          <div class="row">
            <!-- Giao hàng  -->
            <div class="col-3 service">
              <div class="list-icon fas fa-shipping-fast"></div>
              <div class="list-content">
                <span>Giao hàng miễn phí</span>
                <p>Với hóa đơn trên 690k</p>
              </div>
            </div>

            <!-- Bảo hành  -->
            <div class="col-3 service">
              <div class="list-icon fas fa-award"></div>
              <div class="list-content">
                <span>Bảo hành 36 tháng</span>
                <p>Theo chính sách của Khoi dz</p>
              </div>
            </div>
            
            <!-- Chính hãng  -->
            <div class="col-3 service">
              <div class="list-icon fas fa-shield-alt"></div>
              <div class="list-content">
                <span>Cam kết da thật 100%</span>
                <p>Cam kết chất liệu da thật</p>
              </div>
            </div>
            
            <!-- Đổi trả  -->
            <div class="col-3 service">
              <div class="list-icon fas fa-money-check"></div>
              <div class="list-content">
                <span>Đổi trả trong 7 ngày</span>
                <p>Đổi mới với lỗi từ nhà sản xuất</p>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- -------------------------END SERVICE BOX---------------------------------- -->



      <!-- -------------------------BEGIN CATEGORY---------------------------------- -->
       <div class="category">

       </div>
      <!-- -------------------------END CATEGORY---------------------------------- -->

      <div id="FOOTER"></div>
    </div>

</body>
<script>
  let currentIndex = 0;

  function showSlide(index) {
    const slides = document.querySelector('.slides');
    const totalSlides = slides.children.length;

    if (index >= totalSlides) {
      currentIndex = 0;
    } else if (index < 0) {
      currentIndex = totalSlides - 1;
    } else {
      currentIndex = index;
    }

    const offset = -currentIndex * 100;
    slides.style.transform = `translateX(${offset}%)`;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  setInterval(nextSlide, 3000);
</script>


</html>
