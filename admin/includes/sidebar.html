<script>

    function initializeSidebar() {
        const currentPath = window.location.pathname;
        
        $("#layout-menu .menu-item a").each(function () {
            const href = $(this).attr("href");
            console.log(href)
            if (href && currentPath.includes(href)) {
                $(this).closest(".menu-item").addClass("active");
            } else {
                $(this).closest(".menu-item").removeClass("active");
            }
        });

        // Xử lý click chuyển trang bằng AJAX
        $("#layout-menu .menu-link").on("click", function (e) {
            const targetPage = $(this).attr("href");

            if (targetPage && !targetPage.startsWith("#")) {
                // Tải nội dung trang mới
                $(".content-wrapper").load(targetPage, function () {
                    // Sau khi nội dung được tải, cập nhật trạng thái menu
                    $("#layout-menu .menu-item").removeClass("active");
                    $(e.target).closest(".menu-item").addClass("active");
                });
            }
        });
    }

    initializeSidebar()
</script>
