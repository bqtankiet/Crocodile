<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <script src="/public/bootstrap/js/bootstrap.js"></script>
    <!-- jquery -->
    <script src="/public/jquery-3.7.1.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/layouts/layout.css">
    <!-- js -->
    <script src="/public/loadHTML.js"></script>
</head>
<body>
<div id="page" class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="width: 40rem; height: auto;">
        <h3 class="text-center mb-4">Đăng Ký</h3>
        <form id="signinform" class="d-grid gap-3">
            <div class="d-flex gap-4">
                <div class="form-group">
                    <label for="name" class="form-label">Họ:</label>
                    <input class="form-control p-2" type="text" id="name" placeholder="Nhập Họ của bạn: " required>
                </div>
                <div class="form-group">
                    <label for="lastname" class="form-label">Tên:</label>
                    <input class="form-control p-2" type="text" id="lastname" placeholder="Nhập Tên của bạn:  " required>
                </div>
            </div>
            <label for="birthdate" class="form-label">Ngày Sinh Của Bạn:</label>
            <div class="d-flex gap-4 mb-1">
                <select class="form-select-sm flex-grow-1" id="day"></select>
                <select class="form-select-sm flex-grow-1" id="month"></select>
                <select class="form-select-sm flex-grow-1" id="year"></select>
            </div>
            <label class="form-label">Giới Tính:</label>
            <div class="d-flex gap-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Male" name="gender" value="male">
                    <label class="form-check-label" for="Male">Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="Female" name="gender" value="female">
                    <label class="form-check-label" for="Female">Nữ</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Nhập Email của bạn:  " required>
            </div>
            <div class="form-group">
                <label for="sdt" class="form-label">Số điện thoại:</label>
                <input class="form-control" type="tel" id="sdt" placeholder="Nhập số điện thoại của bạn:  " required>
            </div>
        </form>
    </div>
</div>
<script>
    // Tạo tùy chọn ngày
    const daySelect = document.getElementById('day');
    for (let day = 1; day <= 31; day++) {
        const option = document.createElement('option');
        option.value = day;
        option.textContent = day;
        daySelect.appendChild(option);
    }

    // Tạo tùy chọn tháng
    const monthSelect = document.getElementById('month');
    for (let month = 1; month <= 12; month++) {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        monthSelect.appendChild(option);
    }

    // Tạo tùy chọn năm
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let year = 1950; year <= currentYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
    }
</script>
</body>
</html>
